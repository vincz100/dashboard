{% extends 'dashboard.html' %}

<script>
{% block jquery %}
var endpoint = 'api/chart/data/'
var defaultData = []
var labels = [];

$.ajax({
	method:"GET",
	url: endpoint,
	success: function(data){
        labels = data.labels
        defaultData = data.default
        soldemigratoire = data.soldmig
        soldenaturel = data.soldnat
        setChart()
	    console.log(data)
        console.log(labels)
	},
	error: function(error_data){
		console.log("error")
		console.log(error_data)
	}
})

function setChart(){
    /*Chart.defaults.global.elements.responsive = true;
    Chart.defaults.global.elements.rectangle.borderWidth = 1;
    Chart.defaults.global.elements.rectangle.backgroundColor = 'rgba(249, 213, 3, 0.2)';
    Chart.defaults.global.elements.rectangle.borderColor = 'rgba(249, 213, 3, 1)';*/
    Chart.defaults.global.defaultFontFamily = "Open Sans";
    Chart.defaults.global.defaultFontSize = 12;

    var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: "Nombre d'habitants",
                data: defaultData,
            backgroundColor: 'rgba(249, 213, 3, 1)',
            borderColor: 'rgba(249, 213, 3, 1)',
            pointHoverBackgroundColor: 'rgba(249, 213, 3, 1)',
            pointHoverBorderColor: 'rgba(249, 213, 3, 1)',
            pointHoverRadius: 10,
            borderWidth: 1,
            fill: false
            }]
        },
        options: {
            title: {
                display: true,
                text: "Evolution de la population"
            }
        },
    })

    var ctx2 = document.getElementById("myChart2");
        var myChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: "Nombre d'habitants",
                    data: defaultData,
                backgroundColor: 'rgba(249, 213, 3, 1)',
                borderColor: 'rgba(249, 213, 3, 1)',
                }]
            },
            options: {
                title: {
                    display: true,
                    text: "Evolution de la population",
                }
            },
            scales: {
                xAxes: [{
                    type: "time",
                    /*time: {
                        parser: 'YYYY',
                        unit: 'year',
                        displayFormats: {
                            year: 'YYYY',
                        },
                    },*/
                }],
            },
            /*ticks: {
                  source: 'data',
               },*/
        })

    var ctx3 = document.getElementById("myChart3");
        var myChart = new Chart(ctx3, {
            type: 'radar',
            data: {
                labels: labels,
                datasets: [{
                    label: "Nombre d'habitants",
                    data: defaultData,
                    backgroundColor: [
                    'rgba(249, 213, 3, 0.2)',
                    'rgba(249, 213, 3, 0.2)',
                    'rgba(249, 213, 3, 0.2)',
                    'rgba(249, 213, 3, 0.2)',
                    'rgba(249, 213, 3, 0.2)',
                    'rgba(249, 213, 3, 0.2)',
                    'rgba(249, 213, 3, 0.2)'
                ],
                borderColor: [
                    'rgba(249, 213, 3, 1)',
                    'rgba(249, 213, 3, 1)',
                    'rgba(249, 213, 3, 1)',
                    'rgba(249, 213, 3, 1)',
                    'rgba(249, 213, 3, 1)',
                    'rgba(249, 213, 3, 1)',
                    'rgba(249, 213, 3, 1)'
                ],
                borderWidth: 1
                }]
            },
             options: {
                title: {
                    display: true,
                    text: "Radar"
                },
            },
        })

    var ctx4 = document.getElementById("myChart4");
        var myChart = new Chart(ctx4, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: "Nombre d'habitants",
                    data: defaultData,
                    backgroundColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                }]
            },
            options: {
                title: {
                    display: true,
                    text: "Pie Chart"
                },
            },
        })

    var ctx5 = document.getElementById("myChart5");
        var myChart = new Chart(ctx5, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: "Solde migratoire",
                    data: soldemigratoire,
                    borderWidth: 1,
                    borderColor: 'rgba(249, 213, 3, 1)',
                    backgroundColor: 'rgba(249, 213, 3, 1)',
                }, {
                    label: "Solde naturel",
                    data: soldenaturel, 
                    borderWidth: 1,
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 1)',     
                }], 
            },
            options: {
                title: {
                    display: true,
                    text: 'Dynamique d√©mographique'
                },
                scales: {
                    xAxes: [{
                        stacked: true,
                    }],
                    yAxes: [{
                        stacked: true,
                    }]
                }
            },      
        })
    }

{% endblock %}
</script>

{% block content %}

<div class='row' >
    <div class='col-sm-12' url-endpoint='{% url "api-data"%}'>
        <h1> POPULATION </h1>
        <h3>Commune de {{ libgeo }} ({{ codgeo }})</h3>
    </div>
    <div class='col-sm-4'>
		<canvas id="myChart" width="400" height="400"></canvas>
    </div>
    <div class='col-sm-4'>
		<canvas id="myChart2" width="400" height="400"></canvas>
    </div>
    <div class='col-sm-4'>
		<canvas id="myChart3" width="400" height="400"></canvas>
    </div>
    <div class='col-sm-6'>
		<canvas id="myChart4" width="400" height="400"></canvas>
    </div>
    <div class='col-sm-6'>
		<canvas id="myChart5" width="400" height="400"></canvas>
    </div>
</div>

{% endblock content %}
