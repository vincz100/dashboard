<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <title>dataviz</title>

    {% include 'templates/css.html' %}
    {% include 'templates/bootstrap_defaults.html' %}
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div class='col-sm-12' url-endpoint='{% url "api-data"%}'>
        <h1>Hello world</h1>
        </div>
      </div>
    </div>
    {% include 'templates/js.html' %}
    <script>
    $(document).ready(function(){ /*fait appel à la fonction dès que la page html ets chargé */
      
      /*{% block jquery %}{% endblock %}*/
      var endpoint = 'api/chart/data/'
        $.ajax({
          method:"GET",
          url: endpoint,
          dataType: 'json',

          success: function(data){
            console.log(data)
          },
          error: function(error_data){
            console.log("error")
            console.log(error_data)
          }
        })
    
    var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
              labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
              datasets: [{
                  label: '# of Votes',
                  data: [12, 19, 3, 5, 2, 3],
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(153, 102, 255, 0.2)',
                      'rgba(255, 159, 64, 0.2)'
                  ],
                  borderColor: [
                      'rgba(255,99,132,1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero:true
                      }
                  }]
              }
          }
      });
    });
    
    </script>
  </body>
</html>
